</head>

<body>
    <h1>Index Page</h1>
    <h3>Create a User</h3>
    <form action="/users" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name">
        <label for="email">Email:</label>
        <input type="text" name="email">
        <input type="submit" name="" id="" value="create user">
    </form>
</body>
