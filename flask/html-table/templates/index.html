<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>
    <h1>Hello there from the template</h1>
    <p>{{first_name}} {{l_n}}</p>
    <ul>
        {% for user in list_users: %}
        <li>
            {{user}}
        </li>
        {% endfor %}
        <hr> {%for i in range(0, list_users | length):%}
        <li>
            {{list_users[i]}}
        </li>
        {%endfor%}
    </ul>
</body>

</html>
