<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Card</title>
</head>

<body>
    <tbody>
        {%for dojo in dojos%}
        <tr>
            <td>{{dojo.name}}</td>
            <td>{{one_friend.name2}}</td>

        </tr>
        {%endfor%}
    </tbody>
    </table>
</body>

</html>
